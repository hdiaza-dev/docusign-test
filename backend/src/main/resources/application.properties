server.port=8080

# CORS for local React dev
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# DocuSign config (fill these from your Developer Account)
docusign.basePath=https://demo.docusign.net/restapi
docusign.authServer=account-d.docusign.com
docusign.clientId=ffa62b15-f271-4c45-b619-e4e7e4a75bee
docusign.userId=b78053c6-b596-4d82-850e-3618677304ab
docusign.accountId=4ffd9202-785d-4e46-acc0-e39a7bb52eca
# Put the PEM private key (JWT) file in src/main/resources and set its filename here:
docusign.privateKeyFilename=private_key.pem
# Space-separated OAuth scopes (signature impersonation is required for JWT)
docusign.scopes=signature impersonation
# Optional webhook secret for HMAC verification (if you enable Connect)
docusign.connect.hmacSecret=CHANGE_ME_OR_EMPTY
